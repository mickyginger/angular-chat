<!DOCTYPE html>
<html>
<head>
  <title>Angular Chat</title>
  <!-- Socket.IO -->
  <script src="./bower_components/socket.io-client/socket.io.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <!-- Modules -->
  <script src="./js/app.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body ng-app="angularChat">
  <main ng-controller="ChatController" class="container-fluid">
    <div class="row">
      <div class="col-sm-4 channels">
        <form class="form-inline channel-form" ng-submit="createChannel()">
          <div class="form-group">
            <input ng-model="channel" class="form-control">
          </div>
          <button class="btn btn-primary">Create Channel</button>
        </form>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="(channel, messages) in channels track by $index" ng-click="showChannel(channel)" ng-class="{active: (channel === currentChannel) }">
            <span class="badge">{{messages.length}}</span>
            {{channel}}
          </li>
        </ul>
      </div>
      <div class="col-sm-8 messages" ng-show="currentChannel">
        <p ng-repeat="msg in messages track by $index">{{msg}}</p>
        <form class="form-inline message-form" ng-submit="chat()">
          <div class="form-group">
            <input ng-model="message" class="form-control">
          </div>
          <button class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
